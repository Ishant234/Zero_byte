<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1a1a2e);
            color: #ffffff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 600px;
        }
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }
        button {
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-900 to-black p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a class="hover:text-gray-400" href="#">Home</a></li>
                    <li><a class="hover:text-gray-400" href="#">Profile</a></li>
                    <li><a class="hover:text-gray-400" href="#">Settings</a></li>
                    <li><a class="hover:text-red-400" href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6 flex flex-col items-center gap-8">
        <!-- Hackathon Idea Section -->
        <div class="card p-6 rounded-lg flex flex-col items-center">
            <img alt="Hackathon Idea Icon" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/o94to38qW6ZsKTi7HkDjnbgevlQZTULe6y3dQI4cz5s.jpg" width="100"/>
            <h2 class="text-xl font-bold mb-2">Hackathon Idea</h2>
            <p class="text-gray-300 mb-4 text-center">Submit and explore innovative hackathon ideas.</p>
            <button onclick="window.location.href='http://127.0.0.1:3000/project/s.html';" 
                class="bg-blue-500 px-5 py-2 rounded-lg hover:bg-blue-600 shadow-lg">Go to Hackathon Ideas</button>
        </div>

        <!-- Discussion Section -->
        <div class="card p-6 rounded-lg flex flex-col items-center">
            <img alt="Discussion Icon" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/LSM0uaKelfsaHsZ01UyRZ0mCpE5V113kLgQff6tbIpY.jpg" width="100"/>
            <h2 class="text-xl font-bold mb-2">Discussion on Idea</h2>
            <p class="text-gray-300 mb-4 text-center">Join engaging discussions on various ideas.</p>
            <button onclick="window.location.href='https://discord.gg/PX4bnZFy';" 
                class="bg-blue-500 px-5 py-2 rounded-lg hover:bg-blue-600 shadow-lg">Go to Discussions</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 p-4 text-center">
        <p>Â© 2025 Hackathon Hub. All rights reserved.</p>
    </footer>
</body>
</html>
